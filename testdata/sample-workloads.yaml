metadata:
  name: no-limits-app
  namespace: demo
  labels:
    app: no-limits
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-limits
  template:
    metadata:
      labels:
        app: no-limits
    spec:
      containers:
      - name: app
        image: nginx:alpine
        # Intentionally no resources defined
