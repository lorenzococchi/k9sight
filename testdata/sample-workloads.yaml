---
# 4. Log generator (produces logs for testing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: demo
  labels:
    app: log-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
    spec:
      containers:
      - name: logger
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
        - |
          i=0
          while true; do
            i=$((i+1))
            timestamp=$(date '+%Y-%m-%d %H:%M:%S')
            if [ $((i % 10)) -eq 0 ]; then
              echo "$timestamp ERROR: Connection failed to database (attempt $i)"
            elif [ $((i % 7)) -eq 0 ]; then
              echo "$timestamp WARN: High memory usage detected"
            elif [ $((i % 5)) -eq 0 ]; then
              echo "$timestamp INFO: Processing batch $i completed"
            else
              echo "$timestamp DEBUG: Heartbeat check $i"
            fi
            sleep 3
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
# 5. Multi-container pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container
  namespace: demo
  labels:
    app: multi-container
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-container
  template:
    metadata:
      labels:
        app: multi-container
    spec:
      containers:
      - name: main-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      - name: sidecar
        image: busybox
        command: ["/bin/sh", "-c", "while true; do echo 'Sidecar: checking health...'; sleep 10; done"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
# 6. StatefulSet example
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: demo
spec:
  serviceName: redis
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: demo
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None
---
# 7. DaemonSet example
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-monitor
  namespace: demo
  labels:
    app: node-monitor
spec:
  selector:
    matchLabels:
      app: node-monitor
  template:
    metadata:
      labels:
        app: node-monitor
    spec:
      containers:
      - name: monitor
        image: busybox
        command: ["/bin/sh", "-c", "while true; do echo 'Node monitor: all systems nominal'; sleep 30; done"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
# 8. Job example
apiVersion: batch/v1
kind: Job
metadata:
  name: data-migration
  namespace: demo
spec:
  completions: 1
  template:
    spec:
      containers:
      - name: migrator
        image: busybox
        command: ["/bin/sh", "-c", "echo 'Starting migration...'; sleep 5; echo 'Migration step 1 complete'; sleep 5; echo 'Migration step 2 complete'; echo 'Migration finished successfully!'"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
      restartPolicy: Never
---
# 9. CronJob example
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-job
  namespace: demo
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup
            image: busybox
            command: ["/bin/sh", "-c", "echo 'Running scheduled backup...'; sleep 3; echo 'Backup completed'"]
            resources:
              requests:
                memory: "32Mi"
                cpu: "10m"
          restartPolicy: OnFailure
---
# 10. ConfigMap for demo
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: demo
data:
  DATABASE_HOST: "localhost"
  DATABASE_PORT: "5432"
  LOG_LEVEL: "debug"
---
