---
# Namespace for test workloads
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
# 1. Healthy Deployment (nginx)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-healthy
  namespace: demo
  labels:
    app: nginx-healthy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-healthy
  template:
    metadata:
      labels:
        app: nginx-healthy
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Service for nginx
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: demo
spec:
  selector:
    app: nginx-healthy
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
# 2. CrashLoopBackOff example (bad command)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crashloop-example
  namespace: demo
  labels:
    app: crashloop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crashloop
  template:
    metadata:
      labels:
        app: crashloop
    spec:
      containers:
      - name: crasher
        image: busybox
        command: ["/bin/sh", "-c", "echo 'Starting...'; sleep 2; echo 'ERROR: Something went wrong!'; exit 1"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
---
# 3. Image Pull Error example (non-existent image)
apiVersion: apps/v1
kind: Deployment
